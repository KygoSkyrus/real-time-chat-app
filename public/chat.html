<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>SKY-CHAT</title>
</head>
<body>
    <div class="container-chat">

        <div class="cc2">
            
        <div class="ab">
           <div class="flex room-container">
            <section>Room  -&nbsp;</section>
            <p id="room-name"></p>
           </div> 
           <form action="index.html">
               <button type="submit"><section class="dp-none">EXIT</section> <i class="fas fa-sign-out-alt"></i></button>
           </form>
        </div>
        

        <div class="users-container" onclick="showUsers()">
            <div class="flex padding" >
                <section >Active users</section>
                <i class="fas fa-angle-down"></i>
            </div>
            <ul id="users" onclick="hideUsers()"></ul>
        </div>
        

        <form id='form' >
            <div class="chat-messages"></div>

            <div class="msg-send">
                <input placeholder="Enter message" id='msg' autocomplete="off" required/>
                <button><section class="dp-none">SEND</section> <i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
