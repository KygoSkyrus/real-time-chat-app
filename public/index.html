<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="SKYCHAT : A real-time chat application by kygoskyrus"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SKY-CHAT</title>
  </head>
  <body>
    <div class="brand">
      <h1>SKYCHAT</h1>
      <section>MESSENGER</section>
    </div>

    <div class="container-index">
      <form action="chat.html" class="index-form">
        <div class="laput">
          <label for="username">USERNAME</label>
          <input type="text" name="username" placeholder="your name" required />
        </div>

        <div class="laput">
          <label for="room">ROOM</label>
          <input
            type="text"
            name="room"
            placeholder="room name or number"
            required
            maxlength="12"
          />
        </div>

        <button type="submit">JOIN</button>
      </form>
    </div>
    <p class="by">by kygoskyrus</p>
  </body>
</html>
